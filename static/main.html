<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="Description" content="Расписание лекций проекта «Мобилизация»">
		<meta name="Keywords" content="Расписание лекций проекта «Мобилизация»">
		<title>Расписание лекций проекта «Мобилизация»</title>
		<link href="/css/vendor.min.css" rel="stylesheet">
		<link href="/css/main.min.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body>
		<main class="main">
			<section class="schedule">
				<div class="schedule__wrapper">
					<div class="schedule__header"></div>
					<div class="schedule__content">
						<div class="scheduleList">
							<div class="scheduleList__wrapper">
								<div class="scheduleList__content">
									<ul class="scheduleList__list"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<section id="author" class="modal">
			<div class="modal__table">
				<div class="modal__cell">
					<div class="modal__content">
						<div class="authorInfo">
							<div class="authorInfo__wrapper">
								<div class="authorInfo__content">
									<div class="authorInfo__col authorInfo__col_1">
										<div class="authorInfo__preview">
											<img src="/images/vis-author-1.jpg" alt="">
										</div>
									</div>
									<div class="authorInfo__col authorInfo__col_2">
										<div class="authorInfo__title">Антон Тен</div>
										<div class="authorInfo__text">
											<p>В Яндексе с 2014 года. Ведущий дизайнер продукта в сервисах Переводчик, Расписания и Видео.</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal__footer"><a href="#" class="button modal__link modal_close">Закрыть</a>
					</div>
				</div>
			</div>
		</section>
		<script type="x-template" id="scheduleItem-template">
			<div class="scheduleItem">
			    <div class="scheduleItem__wrapper">
			        <div class="scheduleItem__content">
			            <div class="scheduleItem__col scheduleItem__col_1">
			                <div class="scheduleItem__date">
			                    <div class="scheduleItem__day"></div>
			
			                    <div class="scheduleItem__month"></div>
			
			                    <div class="scheduleItem__time"></div>
			                </div>
			            </div>
			
			            <div class="scheduleItem__col scheduleItem__col_2">
			                <div class="scheduleItem__title"></div>
			
			                <div class="scheduleItem__school"></div>
			
			                <div class="scheduleItem__author">
			                    <ul class="scheduleItem__author__list"></ul>
			                </div>
			
			                <div class="scheduleItem__place">
			                    <span class="scheduleItem__place__label">Адрес:</span> <a class="scheduleItem__place__link" href="#" target="_blank"></a>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</script>
		<script>
			var app = {};
		</script>
		<script src="/scripts/library.min.js"></script>
		<script src="/scripts/main.min.js"></script>
	</body>

</html>
